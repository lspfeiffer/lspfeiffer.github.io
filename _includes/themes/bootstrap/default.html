<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ ASSET_PATH }}/resources/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet"> -->
    <link href="{{ ASSET_PATH }}/css/basic.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/timeline.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/panels.css" rel="stylesheet">
  
    <!--[if lt IE 9]>
      <script src="{{ ASSET_PATH }}/resources/respond/Respond.min.js"></script>
    <![endif]-->

    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
    <div class="brand"><a href="/" alt="Home">Sourabh Bajaj</a></div>
    <nav class="navbar navbar-default" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-ex1-collapse">
          <ul class="nav navbar-nav">
            <!-- <li><a href="/" alt="Home">Home</a></li> -->
            <li><a href="/about" alt="About">About</a></li>
            <li><a href="/experience" alt="Experience">Experience</a></li>
            <li><a href="/portfolio" alt="Portfolio">Portfolio</a></li>
            <li><a href="/articles" alt="Articles">Blog</a></li>
            <!-- {% assign pages_list = site.pages %}
            {% assign group = 'navigation' %}
            {% include JB/pages_list %} -->
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="box">
         {{ content }}
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center">
            <div class="address-bar"><a href="http://www.linkedin.com/in/{{ site.author.linkedin }}/" alt="LinkedIn">LinkedIn</a> | <a href="http://github.com/{{ site.author.github }}/" alt="Github">Github</a> | <a href="http://twitter.com/{{ site.author.twitter }}/" alt="Twitter">Twitter</a> | <a href="mailto:{{ site.author.email }}" alt="email">Email</a> <br/><small>Copyright &copy; Sourabh Bajaj 2014.<br /> Powered by <a href="http://github.com/mojombo/jekyll" alt="jekyll">Jekyll</a>, <a href="http://pages.github.com/" alt="Github pages">Github pages</a> and <a href="http://glyphicons.com/" alt="Glyphicons">Glyphicons</a></small></div>
<!--             <p>Copyright &copy; Company 2013</p> -->
          </div>
        </div>
      </div>
    </footer>

    {% include JB/analytics %}
    <script src="{{ ASSET_PATH }}/resources/jquery/jquery.min.js"></script>
    <script src="{{ ASSET_PATH }}/resources/bootstrap/js/bootstrap.min.js"></script>
    <script src="{{ ASSET_PATH }}/js/basic.js"></script>
  </body>
</html>
